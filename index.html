<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          data-password-display
          placeholder="Password"
          class="display"
        />

        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="/assets/copy-solid.svg" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <!-- Password Length Section -->
          <p>Password Length</p>
          <p data-length-number>0</p>
        </div>

        <!-- Slider -->
        <input
          data-length-slider
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
        />

        <!-- Checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>

        <!-- Strength Section -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <!-- Generate Button -->
        <button id="generate-password">Generate Password</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
